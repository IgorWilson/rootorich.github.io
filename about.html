<!DOCTYPE html>
<html>

<head>
    <title>My PHP Tester</title>

    <link href="https://fonts.googleapis.com/css?family=Karla:400" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <form class="content" name="form">
            <div class="title" title="My PHP Tester">My PHP Tester</div>

            <input type="text" name="test">

            <input type="button" value="Тест" onClick="test1(form.test.value)">

        </form>

        <div id="test2">0</div>

    </div>

    <script>

        function test1(val) {

            console.log(val * 132)

            for (let i = 0; i < 3; i++) {
                val = test2(val);

            }

            document.getElementById("test2").innerHTML = val;
        }

        function test2(val) {
            var v = val * 132;

            var len = v.toString().length;
            console.log(v);
            console.log(len);

            var temp2 = 0
            for (let i = 0; i < len; i++) {
                var temp = v % 10;

                temp2 += (temp % 2 == 0) ? temp * 3 : temp * 2;

                v -= temp;
                v /= 10;
            }
            console.log(temp2);

            return temp2 * val;
        }

    </script>
</body>

</html>
